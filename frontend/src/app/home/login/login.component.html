
<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="onLogin()" #loginForm="ngForm">
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="Nome do usuário"
      [(ngModel)]="user"
      name="user"
      #userField="ngModel"
      required
    >
    <app-message
      *ngIf="userField.invalid && userField.touched"
      message="Usuário obrigatório"
    ></app-message>
  </div>

  <div class="form-group mb-3">
    <input type="password" class="form-control" placeholder="Senha"
      [(ngModel)]="password"
      name="password"
      #passwordField="ngModel"
      required
    >
    <app-message
     *ngIf="passwordField.invalid && passwordField.touched"
     message="Senha obrigatória"
    ></app-message>
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
  </div>
</form>

<p>Não é um usuário? <a [routerLink]="['novo-usuario']">Cadastre-se.</a></p>
